plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
    id 'com.google.gms.google-services' // Required for Firebase integration
}

android {
    namespace = "com.example.my_flutter_app"
    compileSdk = 33 // Update to the latest supported version
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.my_flutter_app"
        minSdk = 19
        targetSdk = 33 // Update to match compileSdk
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Change to your release signingConfig when ready
            minifyEnabled false
            shrinkResources false
        }
    }

    buildFeatures {
        buildConfig = true
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Add Firebase dependencies
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-auth' // Add Firebase Auth
}
